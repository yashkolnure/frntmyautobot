<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#6b4eff" />

    <!-- Primary SEO -->
    <title>MyAutoBot.in – AI Chatbot for WhatsApp, Instagram & Business Automation</title>
    <meta
      name="description"
      content="MyAutoBot.in helps businesses automate WhatsApp and Instagram replies using AI. Create smart chatbots, manage leads, send auto-replies, and scale customer support effortlessly."
    />
    <meta
      name="keywords"
      content="AI chatbot, WhatsApp automation, Instagram bot, business automation, AI customer support, WhatsApp API, Instagram DM bot, MyAutoBot"
    />
    <meta name="author" content="MyAutoBot.in" />
    <meta name="robots" content="index, follow" />

    <!-- Canonical -->
    <link rel="canonical" href="https://myautobot.in/" />

    <!-- Favicon / App Icons -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Open Graph (Facebook / WhatsApp / Instagram) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="MyAutoBot.in – AI Chatbot for WhatsApp & Instagram" />
    <meta
      property="og:description"
      content="Automate WhatsApp and Instagram messages with AI. Build chatbots, auto-replies, and smart customer workflows using MyAutoBot."
    />
    <meta property="og:url" content="https://myautobot.in/" />
    <meta property="og:image" content="https://myautobot.in/og-image.png" />
    <meta property="og:site_name" content="MyAutoBot.in" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="MyAutoBot.in – AI Chatbot Automation Platform" />
    <meta
      name="twitter:description"
      content="AI-powered automation for WhatsApp & Instagram. Handle leads, support, and conversations automatically with MyAutoBot."
    />
    <meta name="twitter:image" content="https://myautobot.in/og-image.png" />

    <!-- Performance Hints -->
    <link rel="preconnect" href="https://connect.facebook.net" />
    <link rel="dns-prefetch" href="https://connect.facebook.net" />

    <!-- Facebook SDK Init -->
    <script>
      window.fbAsyncInit = function () {
        FB.init({
          appId: "900824542624488",
          cookie: true,
          xfbml: false,
          version: "v19.0"
        });
      };
    </script>

    <script
      async
      defer
      crossorigin="anonymous"
      src="https://connect.facebook.net/en_US/sdk.js">
    </script>

    <!-- Structured Data (Schema.org) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "MyAutoBot",
        "url": "https://myautobot.in",
        "applicationCategory": "BusinessApplication",
        "operatingSystem": "Web",
        "description": "AI-powered chatbot platform for WhatsApp and Instagram automation.",
        "publisher": {
          "@type": "Organization",
          "name": "MyAutoBot.in"
        }
      }
    </script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  </head>

      MyAutoBot requires JavaScript to run. Please enable JavaScript in your browser.
